<html>

<head>
    <title>
        ResumeGram

    </title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
<div class="col-12">
    <div>
        <!-- <div id="x21"> -->
        <h1>
            <img src="Capture2.png" alt="">
            <span><u>Resume Collection Form</u> </span>
        </h1></div>
        <h5>Submit a Resume</h5>
        <hr>
        <div>
            <fieldset id="f5">
                <legend>Full Name: <span>*</span></legend>
                <input id="x1" type="text" placeholder="First Name" required><br>
                &nbsp; <br>
                <input id="x2" type="text" placeholder="Last Name" required><br>
            </fieldset>
        </div>
        <div >
            <fieldset id="f5">
                <legend> Address:<span>*</span></legend>
                <input id="x1" type="text" placeholder="Street Address" required> <br><br>
                <input id="x1" type="text" placeholder="Street Address Line 2"> <br><br>
                <input id="x1" type="text" placeholder="City" required> <br><br>
                <input id="x1" type="text" placeholder="State/Province" required> <br><br>
                <select name="country" id="x1" placeholder="Country">
                    <option value="country">Please Select Country</option>
                    <option value="country">USA</option>
                    <option value="country">Brazil</option>
                    <option value="country">Argentina</option>
                    <option value="country">Bulgaria</option>
                    <option value="country">India</option>
                    <option value="country">Denmark</option>
                    <option value="country">Portugal</option>
                    
                </select>

            </fieldset>
        </div>
        <div id="c3">
            <!-- <fieldset id="f2">  -->
            <fieldset id="f5">
                <legend>Phone: <span>*</span></legend>
                <input id="x8" type="text" name="phone" style="width:3.5rem;padding-left:1.5em;font:inherit" ><span style="margin-left:-3em ;margin-right:8em;color: black;">+91</span>
                <input id="x15" type="tel" placeholder="Phone Number" required>

            </fieldset>
        </div>
        <div id="c4">
            <fieldset id="f5">
                <legend>E-mail:<span>*</span></legend>
                <input id="x1" type="email" placeholder="ex: myname@example.com" required>
            </fieldset>

        </div>
        <div >
            <fieldset id="f5">
                <legend>Areas of Interest:</legend>
                <input id="x8" type="checkbox" ><span id="x9">Testing</span> <br>
                <input id="x8" type="checkbox" ><span id="x9">Human Resource</span>
                <br>
                <input id="x8" type="checkbox" ><span id="x9">Developer</span> <br>
                <input id="x8" type="checkbox" ><span id="x9">Team Lead</span> <br>
                <input id="x8" type="checkbox" ><span id="x9">Project Manager</span> <br>
                <input id="x8" type="checkbox"><span id="x9">Other</span> <br>
            </fieldset>
        </div>
        <div >
            <fieldset id="f5">
                <legend>Skill Level:<span>*</span></legend>
                <select name="Skill Level" id="x1" placeholder="Country">
                    <option value="country">Please Select</option>
                    <option value="country">College Graduate</option>
                    <option value="country">career Changer</option>
                    <option value="country">Inexperienced</option>
                    <option value="country">Experienced</option>
                    
                </select>
            </fieldset>
        </div>
        <div id="c5">
            <fieldset id="f5">
                <legend>Cover Letter:</legend>
                <textarea id="x10" name="Cover Letter" id="" cols="35" rows="5"></textarea>
            </fieldset>
            <fieldset id="f5">
                <legend>Upload Resume:</legend>
                <input id="x11" type="file" placeholder="Choose file">
            </fieldset><br>
            <button>Submit Form</button><br><br>
        </div>
    <!-- </div> -->
</div>
</body>

</html>
